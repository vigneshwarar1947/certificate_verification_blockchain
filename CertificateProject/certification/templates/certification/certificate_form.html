<!DOCTYPE html>
<html>
<head>
    <title>Submit Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/images/back.png'); /* üîÅ Update path if needed */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 12px 25px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .custom-file-input:hover {
            background-color: #0056b3;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button[type="submit"] {
            padding: 12px 28px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        p {
            color: #ffdddd;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Certificate</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="student_name" placeholder="Student Name" required><br>

            <label class="custom-file-input">
                Choose Certificate
                <input type="file" name="certificate_file" required>
            </label><br>

            <button type="submit">Submit</button>
        </form>

        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
