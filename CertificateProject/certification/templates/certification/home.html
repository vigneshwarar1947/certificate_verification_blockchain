<!DOCTYPE html>
<html>
<head>
    <title>CertChain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/images/back.png'); /* Update this path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #ffffff;
        }

        .card {
            display: inline-block;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 220px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 600px) {
            .card {
                width: 80%;
                margin: 10px auto;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container content">
        <h1>Welcome to CertChain</h1>

        <a href="{% url 'institute_login' %}" class="card">
            <i class="fas fa-user-graduate icon"></i>
            <h2>Institute</h2>
        </a>

        <a href="{% url 'verify_certificate' %}" class="card">
            <i class="fas fa-search icon"></i>
            <h2>Verifier</h2>
        </a>
    </div>
</body>
</html>
