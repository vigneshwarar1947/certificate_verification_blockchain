<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institute Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/images/back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 45px 35px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group input {
            width: 85%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #66ffcc;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 12px 35px;
            font-size: 16px;
            background: linear-gradient(to right, #28a745, #43c16b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #218838, #36a856);
            transform: scale(1.03);
        }

        .message {
            margin-top: 15px;
            color: #ffbaba;
            font-size: 14px;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #ccc;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 25px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .back-link:hover {
            color: #ccc;
        }

        @media (max-width: 500px) {
            .login-box {
                padding: 35px 25px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="back-link" title="Back to Home"><i class="fas fa-arrow-left"></i></a>

    <div class="login-box">
        <h2>Institute Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
        </form>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        
    </div>

</body>
</html>
